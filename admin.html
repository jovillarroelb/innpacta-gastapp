<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100">
    <div id="admin-container" class="container mx-auto p-4 sm:p-8 hidden">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold text-slate-800">Configuración de Usuarios</h1>
            <div>
                <button id="back-to-app-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">Volver a la App</button>
            </div>
        </header>

        <main class="space-y-10">
            <!-- Sección de Usuarios -->
            <section>
                <h2 class="text-2xl font-semibold text-slate-700 mb-4">Usuarios</h2>
                <div class="bg-white p-4 rounded-lg shadow overflow-x-auto custom-scrollbar">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Apellido</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Rol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Creado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-slate-200">
                            <!-- Filas de usuarios -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Indicador de Carga -->
    <div id="loading-indicator-admin" class="flex justify-center items-center h-screen">
        <p class="text-lg font-semibold text-slate-700">Cargando datos del mantenedor...</p>
    </div>

    <!-- Footer con información de versión hardcodeada -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm border-t border-gray-200 px-4 py-2 z-50">
        <div class="flex flex-col sm:flex-row justify-between items-center text-xs text-gray-600">
            <div class="flex items-center space-x-2 mb-1 sm:mb-0">
                <span>v1.0.0</span>
                <span>•</span>
                <span>2025</span>
            </div>
            <div class="flex items-center space-x-2">
                <span>Creado por</span>
                <span class="font-semibold text-gray-800">Innpacta Spa</span>
                <span>•</span>
                <a href="https://www.linkedin.com/in/jovillarroelb" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition-colors font-medium">
                    LinkedIn
                </a>
            </div>
        </div>
    </footer>

    <!-- Modal de confirmación reutilizable -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
      <div class="modal-content bg-white rounded-xl p-6 shadow-lg max-w-xs w-full text-center">
        <h3 id="confirm-modal-title" class="text-lg font-semibold mb-4">¿Estás seguro?</h3>
        <p id="confirm-modal-message" class="mb-6">Esta acción no se puede deshacer.</p>
        <div class="flex justify-center gap-3">
          <button id="confirm-modal-cancel" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-700">Cancelar</button>
          <button id="confirm-modal-accept" class="px-4 py-2 rounded bg-red-500 hover:bg-red-600 text-white">Eliminar</button>
        </div>
      </div>
    </div>
    
    <!-- Modal para mostrar nueva contraseña -->
    <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
      <div class="modal-content bg-white rounded-xl p-6 shadow-lg max-w-xs w-full text-center">
        <h3 class="text-lg font-semibold mb-4">Nueva contraseña generada</h3>
        <p class="mb-2 text-gray-700">Cópiala y compártela con el usuario.</p>
        <input id="password-modal-input" type="text" readonly class="w-full px-3 py-2 mb-3 border rounded bg-gray-100 text-center font-mono text-lg select-all" />
        <button id="password-modal-copy" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white mb-3 w-full">Copiar</button>
        <div class="flex justify-center gap-3">
          <button id="password-modal-close" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-700 w-full">Cerrar</button>
        </div>
      </div>
    </div>
    
    <script src="dist/admin.js"></script>
</body>
</html>
